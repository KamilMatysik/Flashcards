<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flashcards.css">
    <title>Flashcards</title>
</head>
<body onload="onLoadFunction()">
    <div id="mainFlashcard" class="flashcard">
        <div>
            <p class="flashcardCounter"></p>
            <p id="mainFlashcardQuestion" class="flashcardText"></p>
            <p id="mainFlashcardAnswer" class="flashcardText"></p>
        </div>
    </div>

    <div id="nextFlashcard" class="flashcard">
        <div>
            <p class="flashcardCounter"></p>
            <p id="nextFlashcardQuestion" class="flashcardText"></p>
            <p id="nextFlashcardAnswer" class="flashcardText"></p>
        </div>
    </div> 


    <div id="choices">
        <div class="choice" id="tick">âœ”</div>
        <div class="choice" id="ex">X</div>
    </div>

    <div id="leftRightCounters">
        <div id="leftCounter" class="leftRightCounters">
            <p class="lrCounterNum">0</p>
        </div>
        <div id="rightCounter" class="leftRightCounters">
            <p class="lrCounterNum">0</p>
        </div>
    </div>

    <div id="endScreen">
        <div id="endScreenTopBar">
            <p id="setFinishedText">Set Completed</p>
        </div>
        <div id="curveBorderJoin"></div>

        <div id="nextChoiceContainer">
            <div id="continueWithFalse" class="endScreenChoices">Learn Mistakes</div>
            <div id="resetCards" class="endScreenChoices">Reset Flashcards</div>
            <div id="changeSet" class="endScreenChoices">Different Set</div>
        </div>

    </div>


    <script src="flashcards.js"></script>
</body>
</html>
