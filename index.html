<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flashcards.css">
    <title>Choose Flashcard Set</title>
</head>
<body onload="chooseFlashcardLoad()">
    <div id="chooseFlashcardsWhole">
        <div id="chooseFlashcardsHeader"> 
            <div id="chooseFlashcardTitle">
                <p>Choose Flashcard Set</p>
            </div>
            <div id="makeNewSet">
                <p id="makeSetButton">Create Set</p>
            </div>
        </div>
        <div id="chooseFlashcardList">

        </div>
    </div>

    <div id="midBackground"></div>
    <div id="nameFilePopup">
        <div id="nameErrorPopup">0</div>
        <div id="fileNameDiv"><input type="text" id="fileName"></div>
        <div id="acceptRejectButtons">
            <div id="acceptButton">Create</div>
            <div id="rejectButton">Return</div>
        </div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
